<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../style/planits.css">
    <script defer type="text/javascript" src="../scripts/calendar.js"></script>
    <script type="text/javascript" src="../scripts/control.js"></script>

    <title>Your Planit</title>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a href="./"><img class="logo" src="/../images/logo.svg" alt="Logo"/></a>
          <a class="btn m-4" href="calendar.html">Calendar</a>
        </div>
    </div>

    <div id="wrapper">
        <div class="flex flex-col w-full lg:flex-row">
            <div class="grid flex-grow h-full card bg-base-300 rounded-box place-items-center" id="lSide">
                <h1 class="menu-title">Create a Planit</h1>
                <div class="btn-group">
                    <input type="radio" name="options" data-title="Habit" class="btn" />
                    <input type="radio" name="options" data-title="Goal" class="btn" />
                </div>
                <input type="text" placeholder="Habit/Goal Name" class="input input-bordered w-full max-w-xs" id="text-input"/>
                <select class="select select-bordered w-full max-w-xs" id="select-planit">
                    <option disabled selected>Select a Planit</option>
                    <option>Mercury</option>
                    <option>Venus</option>
                    <option>Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option>Uranus</option>
                    <option>Neptune</option>
                    <option>Pluto</option>
                </select>
                <button class="btn">Create Planit</button>

            </div> 
            <div class="divider lg:divider-horizontal"> </div> 
            <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center" id="rSide"></div>
        </div>
    </div>

</body>
</html>
