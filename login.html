<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../scripts/script.js"></script>
  </head>

  <!-- TO DO: center everything on all screen sizes -->
  <body>
    <div class="container-1">
      <img class="logo" src="/../images/logo.svg" alt="Logo"/>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Username:</span>
        </label> 
        <input type="text" placeholder="username" class="input input-accent input-bordered">
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password:</span>
        </label> 
        <input type="text" placeholder="password" class="input input-accent input-bordered">
      </div>
    </div>
  </body>
</html>
